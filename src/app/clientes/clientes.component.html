<div class="card">
  <div class="card-body">
    <h5 class="card-title">Clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
    </div>

    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la base de datos
    </div>

    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <td>ID</td>
          <td>NOMBRE</td>
          <td>APELLIDO</td>
          <td>EMAIL</td>
          <td>FECHA</td>
          <td>Editar</td>
          <td>Eliminar</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td> {{ cliente.id }} </td>
          <td> {{ cliente.nombre }} </td>
          <td> {{ cliente.apellido | uppercase }} </td>
          <td> {{ cliente.email }} </td>
          <td> {{ cliente.createdAt | date:"EEEE dd, MMMM yyyy" }} </td>
          <td>
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form', cliente.id]">Editar</button>
          </td>
          <td>
            <button class="btn btn-rounded btn-danger" type="button" (click)="delete(cliente)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
